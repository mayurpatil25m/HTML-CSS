<body>

    <h1>Task on inputs validation (6-12-23)</h1>



    <h2>Alphabets Validation</h2>

    <form>
        <label for="inputText">Enter alphabets only:</label>
        <input type="text" id="inputText" name="inputText" required>
        <button type="button" onclick="validateName()">Check Name</button> <span id="result1"></span>
    </form>

    <h2>Numbers Validation</h2>

    <form>
        <label for="inputNumber">Enter numbers only:</label>
        <input type="text" id="inputNumber" name="inputNumber" required>
        <button type="button" onclick="validateNumber()">Check Number</button><span id="result2"></span>
    </form>

    <h2>Email Validation</h2>

    <form>
        <label for="inputEmail">Enter your email:</label>
        <input type="email" id="inputEmail" name="inputEmail" required>
        <button type="button" onclick="validateEmail()">Check Email</button><span id="result3"></span>
    </form>




</body>
